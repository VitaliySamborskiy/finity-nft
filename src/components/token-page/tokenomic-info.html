<div class="tokenomic__chart-info-block">
    <div class="tokenomic__hidden {=$class_orientation}">
        <svg class="tokenomic__svg {=$svg_number}">
            <use href="{=$href_svg}"></use>
        </svg>
    </div>
    <div class="tokenomic__chart-text-block {=$class__block-margin}">
        <p class="tokenomic__chart-title">{=$number}</p>
        <p class="tokenomic__chart-text">{=$text}</p>
    </div>
</div>
