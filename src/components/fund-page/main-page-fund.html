<section class="main">
    <div class="main__background-hidden">
        <video class="main__background-video" preload="none" muted loop>
            <source class="main__src-video" src="../assets/images/fund-page/fund-background.mp4">
        </video>
    </div>
    <div class="main__container">
        <div class="main__content">
            <div class="main__text-block">
                <h2 class="main__title">Finity</h2>
                <h2 class="main__title">Fund</h2>
                <p class="main__text">The Finity Foundation is a fund that fuels the development of new active projects, as well as the possibility of discovering new fragments of the ecosystem.</p>
                <load src="src/components/base/leave_button.html"
                      class-color="main__color-border"
                      class-color-fill="main__color-fill"
                      text-button="Leave a request"/>
            </div>
            <img class="main__img-blur" src="../assets/images/fund-page/fund-blur-1.webp">
            <img class="main__img-mobile" src="../assets/images/fund-page/fund-mobile-1.webp">
        </div>
    </div>
</section>
