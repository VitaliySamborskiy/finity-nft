<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../scss/fund-page.scss" />
        <link rel="icon" type="image/x-icon" href="../assets/images/general/finity-nft.png" />
        <title>Finity Fund</title>
    </head>
    <body>
        <div class="wrapper">
            <load src="src/components/base/header.html" />
            <main class="main">
                <load
                    src="src/components/base/main-page.html"
                    src_video="../assets/images/fund-page/fund-background.mp4"
                    title="Fund"
                    text-main-page=" The Finity Foundation is a fund that fuels the development of
                    new active projects, as well as the possibility of discovering new fragments of
                    the ecosystem."
                    button-text="Leave a request"
                    button-color-border="main__color-border-grean"
                    button-color-fill="main__color-fill-grean"
                    class-text-block="main__text-block-grean"
                    class-title="main__title-grean"
                    src-img-blur="../assets/images/fund-page/fund-blur-1.webp"
                    src-img-blur-mobile="../assets/images/fund-page/fund-mobile-1.webp"
                />
                <load src="src/components/fund-page/ideas-fund.html" margin="ideas__green-margin" />
                <load src="src/components/fund-page/roadmap.html" />
                <load
                    src="src/components/base/faq-section.html"
                    src_img="../assets/images/fund-page/fund-1.png"
                    fag_color_title="faq__title-green"
                    faq_color_border="faq__border-green"
                    src_img_fund="faq__img-fund"
                    margin="fund-margin"
                    class_img_blur="faq__img-fund-blur"
                    src_img-blur="../assets/images/fund-page/fund-blur-3.webp"
                />
                <load src="src/components/fund-page/application.html" />
            </main>
            <load src="src/components/base/footer.html" margin-class="footer__fond-page-margin" />
            <load src="src/components/base/sprite.html" />
        </div>
        <script src="../js/fund-page.js" type="module"></script>
    </body>
</html>
